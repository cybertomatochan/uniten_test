<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="logo">
                <a class="navbar-brand" href="#">Uniten電商訂單管理平台</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">最新消息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">網站架構</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">購物車</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">會員登入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">管理登入</a>
                    </li>

                </ul>

            </div>
        </nav>
        <div class="page row">
            <div class="sidebar col-3">
                <nav class="nav flex-column bg-light">
                    <a class="nav-link" href="#" @click='filter("all")'>全部商品</a>
                    <div class="nav-loop" v-for='items in btype'>
                        <a class="nav-link active" href="#" data-toggle="collapse" :data-target=`#${items}`
                            aria-expanded="true" :aria-controls=`${items}` @click.prevent='filter(items)'>{{items}}</a>
                        <div :id=`${items}` class="collapse">
                            <ul class="nav flex-column px-3" v-for='item in mtype'>
                                <li class="nav-item">
                                    <a class="nav-link" href='#' @click.prevent='filter(item)'>{{item}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <a class="nav-link disabled" href="#">流行飾品</a>
                </nav>
            </div>
            <div class="content col-9">
                <div class="row">
                    <div class="card-group col-3" v-for='items in filterProduct'>
                        <div class="card">
                            <img :src=`img/${items.path}` class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{items.name}}</h5>
                                <h3>NT.{{items.buy}}</h3>
                                <h3>NT.{{items.stock}}</h3>
                                <a class='btn btn-danger' @click.prevent='like()'>心</a>
                                <a class='btn btn-primary' @click.prevent='cart()'>車</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer bg-dark text-center text-light py-3">Copyright 2021 Uniten 版權所有</div>



    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js'></script>
    <script src="all.js"></script>
</body>

</html>
